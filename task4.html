<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<style>
    table,td,tr{
        margin-left: 34%;
        margin-right: auto;
    }
</style>
<body>
    <table width="60%">
        <td>
            <tr>
                <td><label for="Full Name">Full Name:</label></td>
                <td><input type="text" placeholder="Full Name"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" placeholder="Username"></td>
            </tr>
            <tr>
                <td><label for="passowrd">Password:</label></td>
                <td><input type="password" name="passowrd" id="pass" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="Repass">Re Password:</label></td>
                <td><input type="password" name="Repass" id="checkpass" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="addr">Address:</label></td>
                <td><input type="text" placeholder="Address"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><select name="gender" id="gen">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Others</option>
                </select></td>
            </tr>
            <tr><td><button type="submit">Submit</button></td></tr>
        </td>
    </table>
</body>
</html>
